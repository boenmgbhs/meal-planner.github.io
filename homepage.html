<!DOCTYPE html>
<html>
    <head>
        <title>MEAL PLANNER - HOME</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="homepage.js"></script>
        <link rel="stylesheet" href="homepage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="main-header">

                <!--This is where the background for the 
                header is being contained.-->
                <div class="nav-bg"></div>

                <!--The block where the logo and the nav buttons
                are being contained.-->
                <div class="header-elements">
                    <div class="logo-element">
                        <img class="logo" src="images/logo.png">
                    </div>
                    <div class="nav-buttons">
                        <button class="home-button">HOME</button>
                        <button class="download-button">DOWNLOAD</button>

                        <!--ABOUT and US are being separated to follow the Canva
                        design, wherein the US text is orange.-->
                        <button class="about-us-button"><p class="about">ABOUT&nbsp;</p><p class="us">US</p></button>
                    </div>
                </div>

            </div>
        </header>

        <!--This is the starting point of the second page in Canva design.-->
        <div class="body1">

            <!--This is the block where all the elements in the second page
            are being contained.-->
            <div class="introduction-section">
                <div class="intro-bg">
                    <img src="images/bg1.png" style="width: 100%; position: relative;">
                </div>
                <div class="intro-elements"><center>
                    <div class="intro-text-image">
                        <img class="intro-text" src="images/intro-text.png">
                    </div>
                    <div class="intro-text-content"></div>
                    <div class="intro-slider"></div>
                </center></div>
            </div>
        </div>

        <!--This is the starting point of the second page in Canva design.-->
        <section class="pick">
            <div class="title">
                <img src="images/PICK-text.png" class="replacement-image">
            </div>
            <div class="content">
                <p>With This Application you are able to set your own food plan, pick your choices of foods and drinks and set it for the next day.</p>
            </div>
        </section>
    </body>
</html>
